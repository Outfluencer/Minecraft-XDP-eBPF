[package]
name = "xdp-loader"
version = "0.1.0"
edition = "2024"

[dependencies]
aya = "0.13.1"
bytemuck = { version = "1.23.0", features = ["derive"] }
env_logger = { version = "0.11.8", default-features = false, features = ["auto-color"] }
log = "0.4.27"
signal-hook = "0.3.18"
sysinfo = "0.35.1"
anyhow = "1.0.98"

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
panic = "abort"
strip = "symbols"
debug = false
incremental = false